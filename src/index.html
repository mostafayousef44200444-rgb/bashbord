<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bashbord</title>
  <!-- Base href مضبوط على / عشان Angular Router يشتغل صح -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Optional: تحسين الأداء للـ production -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <!-- عنصر Angular الرئيسي -->
  <app-root></app-root>

  <!-- Bootstrap JS Bundle (يشمل Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: تفعيل خدمة Angular production mode -->
  <script>
    // Angular production mode
    if (window['ng']) {
      ng.enableProdMode && ng.enableProdMode();
    }
  </script>
</body>
</html>
