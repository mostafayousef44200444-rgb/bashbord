<div class="container py-5">
  <div class="d-flex justify-content-between align-items-end mb-4 px-2">
    <div>
      <h2 class="fw-bold text-dark m-0">Team Members</h2>
      <p class="text-muted small">Manage and view all registered platform users</p>
    </div>
    <div class="user-count">{{ users.length }} Users</div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
  </div>

  <div class="row g-4" *ngIf="!loading">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let user of users">
      <div class="user-card border-0 shadow-sm">
        <div class="card-body p-4">
          
          <div class="d-flex justify-content-center mb-3">
            <div class="avatar-container">
              <div class="avatar-text">
                {{ user.firstName[0] }}{{ user.lastName[0] }}
              </div>
              <div class="status-dot" [class.active]="user.role === 'Admin'"></div>
            </div>
          </div>

          <div class="text-center">
            <h6 class="fw-bold mb-1 text-truncate">{{ user.firstName }} {{ user.lastName }}</h6>
            <div class="text-muted small mb-3 text-truncate">{{ user.email }}</div>
            
            <div class="role-badge" [ngClass]="user.role.toLowerCase()">
              {{ user.role }}
            </div>
          </div>
          
        </div>
        
        <div class="card-footer bg-transparent border-0 pb-4 px-4">
           <button class="btn btn-light btn-sm w-100 rounded-pill fw-bold text-muted">View Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
