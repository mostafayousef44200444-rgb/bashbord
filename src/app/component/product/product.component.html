<div class="container-fluid py-3">
  <!-- عنوان الصفحة + زر إنشاء -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2 class="mb-2">Products</h2>
    <button class="btn btn-primary" (click)="openCreateModal()" routerLink="/creat-product">
      <i class="bi bi-plus-lg"></i> Create Product
    </button>
  </div>

  <!-- جدول المنتجات -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{ i + 1 }}</td>

          <!-- أول صورة لكل منتج -->
          <td>
            <img *ngIf="product.images?.length" [src]="product.images[0]" 
                 alt="{{product.name}}" class="product-img">
            <span *ngIf="!product.images?.length">No Image</span>
          </td>

          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="editProduct(product._id)">

              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product._id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="products.length === 0">
          <td colspan="6" class="text-center">No products available.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
