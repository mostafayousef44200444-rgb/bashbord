<div class="login-container">
  <form class="login-card" (ngSubmit)="login()">

    <h2>Admin Login</h2>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="admin@email.com"
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="********"
      />
    </div>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

  </form>
</div>
