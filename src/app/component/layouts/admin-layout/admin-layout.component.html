<div class="app-wrapper" [class.sidebar-collapsed]="!(isOpen$ | async)">
  <app-navbarsid class="sidebar-container" [class.mobile-open]="(isOpen$ | async)"></app-navbarsid>

  <div class="mobile-overlay" *ngIf="(isOpen$ | async)" (click)="closeSidebar()"></div>

  <main class="main-content">
    <app-navbar class="top-navbar"></app-navbar>
    
    <section class="page-container">
      <div class="page-card">
        <router-outlet></router-outlet>
      </div>
    </section>
  </main>
</div>
