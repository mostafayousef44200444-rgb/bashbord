<div class="container my-4">
  <h2 class="text-center mb-4 text-primary">Edit Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="submit()" class="row g-3">

    <!-- Name -->
    <div class="col-12 col-md-6">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control border-primary" />
    </div>

    <!-- Price -->
    <div class="col-12 col-md-6">
      <label class="form-label">Price</label>
      <input type="number" formControlName="price" class="form-control border-primary" />
    </div>

    <!-- Description -->
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea formControlName="description" rows="3" class="form-control border-primary"></textarea>
    </div>

    <!-- Category -->
    <div class="col-12 col-md-6">
      <label class="form-label">Category</label>
      <select formControlName="category" class="form-select border-primary">
        <option value="">Select category</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <!-- Section Type -->
    <div class="col-12 col-md-6">
      <label class="form-label">Section Type</label>
      <select formControlName="sectionType" class="form-select border-primary">
        <option value="">Select section type</option>
        <option *ngFor="let sec of sectionTypes" [value]="sec">{{ sec }}</option>
      </select>
    </div>

    <!-- Sizes -->
    <div class="col-12">
      <label class="form-label">Sizes</label>
      <div class="d-flex flex-wrap gap-2">
        <div *ngFor="let size of sizes" class="form-check">
          <input type="checkbox" class="form-check-input"
                 (change)="onSizeChange(size, $event)"
                 [checked]="sizesArray.value.includes(size)" />
          <label class="form-check-label">{{ size }}</label>
        </div>
      </div>
    </div>

    <!-- Images -->
    <div class="col-12">
      <label class="form-label">Images</label>
      <input type="file" multiple (change)="onFileChange($event)" class="form-control border-primary" />
      <div class="mt-2 d-flex flex-wrap gap-2">
        <div *ngFor="let img of previewImages; let i = index" class="position-relative">
          <img [src]="img.url" width="80" height="80" class="border rounded" />
          <button type="button" (click)="removeImage(i)"
                  class="btn btn-sm btn-danger position-absolute top-0 end-0"
                  style="padding:0 6px; font-size:14px; line-height:1;">
            &times;
          </button>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary px-5">Update Product</button>
    </div>

  </form>
</div>
